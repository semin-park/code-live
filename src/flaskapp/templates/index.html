  <div class='dynamic-height'>
    <div class='container-fluid vertical-container'>
      <textarea id="placeholder" cols="30" rows="10"><pre><code></code></pre></textarea>
      <textarea id="console" readonly > </textarea>
    </div>
    <div class='tab-content bg-dark'>
      <div class="tab-pane active" id="tabFile">
        <div class="btn-group btn-group-sm mr-2" role="group">
          <button id="btnLanguageGroupDrop" type="button" class="btn btn-secondary dropdown-toggle" data-desc="Language" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Language: python
          </button>
          <div class="dropdown-menu" aria-labelledby="btnLanguageGroupDrop" id="dropdownLang">
            {% for lang in langs %}
              <a class="dropdown-item{{' active' if loop.first}}" href="#">{{lang}}</a>
            {% endfor %}
          </div>
        </div>
        <textarea id="script-input" placeholder="standard input:"></textarea>
        <button type="button" class="btn btn-secondary" id="executeScript">Execute</button>
      </div>
      <div class="tab-pane" id="tabView">
        <div class='inline-block mr-4'>
          Dark Mode
          <label id="darkModeSwitch" class="switch">
            <input id="color_theme" type="checkbox" onclick="colortheme(this)" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="btn-toolbar inline-block" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">sublime</button>
            <button type="button" class="btn btn-secondary">vim</button>
            <button type="button" class="btn btn-secondary">emacs</button>
          </div>
          
          <div class="btn-group btn-group-sm mr-2" role="group">
            <button id="btnTabSizeGroupDrop" type="button" class="btn btn-secondary dropdown-toggle" data-desc="Tab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tab: 2
            </button>
            <div class="dropdown-menu" aria-labelledby="btnTabSizeGroupDrop">
              <a class="dropdown-item" href="#" onclick="changeTab('btnTabSizeGroupDrop','Tab: 2')">2</a>
              <a class="dropdown-item" href="#" onclick="changeTab('btnTabSizeGroupDrop','Tab: 4')">4</a>
            </div>
          </div>
          <div class="btn-group btn-group-sm mr-2" role="group">
            <button id="btnFontSizeGroupDrop" type="button" class="btn btn-secondary dropdown-toggle" data-desc="Font" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Font: 14
            </button>
            <div class="dropdown-menu" aria-labelledby="btnFontSizeGroupDrop">
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font8.css",5,"btnFontSizeGroupDrop","Font: 8")'>8</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font9.css",5,"btnFontSizeGroupDrop","Font: 9")'>9</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font10.css",5,"btnFontSizeGroupDrop","Font: 10")'>10</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font11.css",5,"btnFontSizeGroupDrop","Font: 11")'>11</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font12.css",5,"btnFontSizeGroupDrop","Font: 12")'>12</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/index.css",5,"btnFontSizeGroupDrop","Font: 14")'>14</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font18.css",5,"btnFontSizeGroupDrop","Font: 18")'>18</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font24.css",5,"btnFontSizeGroupDrop","Font: 24")'>24</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font30.css",5,"btnFontSizeGroupDrop","Font: 30")'>30</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font36.css",5,"btnFontSizeGroupDrop","Font: 36")'>36</a>
              <a class="dropdown-item" href="#" onclick='changeCSS("/static/css/font48.css",5,"btnFontSizeGroupDrop","Font: 48")'>48</a>
            </div>
          </div>
        </div>

      </div>
      <div class="tab-pane" id="tabAccount">
        account

        <a class="nav-link active" href="#tabFile" data-toggle="tab">

  <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('.btn-group .dropdown-menu .dropdown-item').on('click',function() {
          var id = $(this).parent().attr('aria-labelledby');
          var dropLabel = $('#'+id);
          $(this).addClass('active');
          $(this).siblings().removeClass('active');
          dropLabel.text(dropLabel.data('desc')+': '+$(this).text()+' ');
        });
      });

  </script>
